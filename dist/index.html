        <div id = "container">

                        <div id="selectDepartment" class="mdc-select mdc-select--outlined mdc-select--required">
                            <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                              <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                  <span id="outlined-select-label" class="mdc-floating-label">Wybierz oddział</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                              </span>
                              <span class="mdc-select__selected-text-container">
                                <span id="selected-text" class="mdc-select__selected-text"></span>
                              </span>
                              <span class="mdc-select__dropdown-icon">
                                <svg
                                    class="mdc-select__dropdown-icon-graphic"
                                    viewBox="7 10 10 5" focusable="false">
                                  <polygon
                                      class="mdc-select__dropdown-icon-inactive"
                                      stroke="none"
                                      fill-rule="evenodd"
                                      points="7 10 12 15 17 10">
                                  </polygon>
                                  <polygon
                                      class="mdc-select__dropdown-icon-active"
                                      stroke="none"
                                      fill-rule="evenodd"
                                      points="7 15 12 10 17 15">
                                  </polygon>
                                </svg>
                              </span>
                            </div>
                            <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                                <ul id="selectDepartmentList" class="mdc-list" role="listbox" aria-label="Department listbox">
                                    <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                                        <span class="mdc-list-item__ripple"></span>
                                      </li>
                                  </ul>
        
                            </div>
                        </div>

                              <span class="mdc-notched-outline__leading"></span>

                            <span class="mdc-select__dropdown-icon">

                                    stroke="none"
                                    fill-rule="evenodd"
                                    points="7 10 12 15 17 10">
                                </polygon>

                                    stroke="none"
                                    fill-rule="evenodd"

                                </ul>

                            </label>

                        <div>
                            <p>Zatwierdź</p>
